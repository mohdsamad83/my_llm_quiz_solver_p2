name: Sync to Hugging Face Space

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync-wide:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Push to Hugging Face Space
      env:
        HF_TOKEN: ${{ secrets.project2 }}
      run: |
        git remote remove hf 2>/dev/null || true
        git remote add hf https://HF_TOKEN@huggingface.co/spaces/mohdsamad83/my_llm_quiz_solver_p2
        git push hf main --force
